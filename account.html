<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Edit Profile</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black;;
        color: rgb(146, 146, 146);
      }

      #edit{
        color: rgb(146, 146, 146);
      }

      .square {
        width: 600px;
        height: 600px;
        background-color: #141414;
        padding: 10px;
      }

      .logo {
        position: absolute;
        top: 0;
        left: 0;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="assets/netflix_logo.png"
        alt="logo"
        style="width: 150px"
        class="logo"
      />
      <div class="square" data-bs-theme="dark">
        <div class="h4 pb-2 mb-4 text-light border-bottom border-darksubtle">
          Edit Profile
        </div>
        <div class="row g-0 ">
          <div class="col-6 col-md-4 align-self-end text-center" style="height: 100%;">
            <img
              src="assets/avatar.png"
              alt=""
              class="rounded position-relative"
              style="width: 50%"
              ;
            />
          </div>
          <div class="col-sm-6 col-md-8 justify-content-start border-bottom border-darksubtle">
            <Input placeholder="Luca Nardi" ></Input><br>
            <label for="cars" style="display: block;">Language:</label>

            <select name="cars" id="cars" class="border-bottom border-darksubtle bg-transparent">
              <option value="volvo">English</option>
              <option value="saab">Italian</option>
              <option value="mercedes">Spanish</option>
              <option value="audi">Portuguese</option>
            </select>
          </div>
          </div>
          <div class="row g-0 pt-3">
            <div class="col-6 col-md-4 align-self-end text-center invisible " style="height: 100%;">
              <img
                src="assets/avatar.png"
                alt=""
                class="rounded position-relative"
                style="width: 50%"
                ;
              />
            </div>
            <div class="col-sm-6 col-md-8 justify-content-start border-bottom border-darksubtle">
              <h6>Maturity Settings</h6>
              <button> ALL MATURITY RATINGS</button>
              <p style="font-size: 0.8em;" class="pt-2">SHOW TITLES OF ALL MATURITY SETTINGS FOR THIS PROFILE</p>
              <button class="mb-3 bg-transparent disabled " id="edit"> EDIT</button>
            </div>
            </div>
            <div class="row g-0 pt-3 border-bottom border-darksubtle">
              <div class="col-6 col-md-4 align-self-end text-center invisible " style="height: 100%;">
                <img
                  src="assets/avatar.png"
                  alt=""
                  class="rounded position-relative"
                  style="width: 50%"
                  ;
                />
              </div>
              <div class="col-sm-6 col-md-8 justify-content-start">
                <h6>Autoplay Controls</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
              </div>
              <div class="container text-center mt-5">
                <div class="row">
                  <div class="col">
                    <button class="bg-white text-dark">SAVE</button>
                  </div>
                  <div class="col">
                    <button class="mb-3 bg-transparent disabled " id="edit"> CANCEL</button>
                  </div>
                  <div class="col">
                    <button class="mb-3 bg-transparent disabled " id="edit"> DELETE PROFILE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
